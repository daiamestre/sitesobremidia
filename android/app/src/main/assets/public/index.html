  <script>
    // GLOBAL ERROR TRAP (Native JS)
    // Catches errors before React loads
    window.onerror = function (msg, url, line, col, error) {
      // Create error box if it doesn't exist
      var errorBox = document.getElementById('native-error-box');
      if (!errorBox) {
        errorBox = document.createElement('div');
        errorBox.id = 'native-error-box';
        errorBox.style.position = 'fixed';
        errorBox.style.top = '0';
        errorBox.style.left = '0';
        errorBox.style.width = '100%';
        errorBox.style.height = '100%';
        errorBox.style.backgroundColor = '#1a0505';
        errorBox.style.color = '#ff4444';
        errorBox.style.zIndex = '999999';
        errorBox.style.padding = '20px';
        errorBox.style.whiteSpace = 'pre-wrap';
        errorBox.style.fontFamily = 'monospace';
        errorBox.style.fontSize = '14px';
        errorBox.style.overflow = 'auto';
        errorBox.style.border = '2px solid red';
        errorBox.innerHTML = '<h2 style="color:white">CRITICAL STARTUP ERROR</h2>';
        document.body.appendChild(errorBox);
      }

      var timestamp = new Date().toLocaleTimeString();
      var safeMsg = msg || 'Unknown Error';
      var safeUrl = url || 'Unknown URL';
      var stack = (error && error.stack) ? error.stack : 'No stack trace';

      errorBox.innerHTML += '<div style="border-bottom:1px solid #333; margin-bottom:10px; padding-bottom:10px;">' +
        '<strong>[' + timestamp + '] ' + safeMsg + '</strong><br>' +
        '<small>' + safeUrl + ':' + line + ':' + col + '</small><br>' +
        '<pre style="color:#aaa; background:black; padding:5px; overflow:auto">' + stack + '</pre>' +
        '</div>';

      return false; // Let default handler run too
    };

    // Fix: Fail-safe reload for Portrait loops
    window.addEventListener('load', function () {
      setTimeout(function () {
        var root = document.getElementById('root');
        // Check if root is empty AND no native error is showing
        if ((!root || root.innerHTML.trim() === '') && !document.getElementById('native-error-box')) {
          console.warn('Watchdog: Root empty, forcing reload...');
          window.location.reload();
        }
      }, 10000);
    });
  </script>
